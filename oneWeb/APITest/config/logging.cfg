[loggers]
keys=root,test,online

[handlers]
keys=fileHandler,consoleHandler,emailHandler

[formatters]
keys=oneFormatter

[logger_root]
level=DEBUG
handlers=fileHandler,consoleHandler,emailHandler

[logger_test]
qualname=test
propagate=0
level=DEBUG
handlers=fileHandler,consoleHandler

[logger_online]
qualname=online
propagate=0
level=INFO
handlers=fileHandler,emailHandler

[handler_fileHandler]
class=FileHandler
args=('./APITest/log/logging.log','a')
level=INFO
formatter=oneFormatter

[handler_emailHandler]
class=NullHandler
args=()
level=INFO
formatter=oneFormatter

[handler_consoleHandler]
class=StreamHandler
args=(sys.stdout,)
level=INFO
formatter=oneFormatter

[formatter_oneFormatter]
format=%(asctime)s - %(name)s - %(filename)s - [line:%(lineno)d] - %(levelname)s - %(message)s
datefmt=
